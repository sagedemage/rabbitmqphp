<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    /* Style the header */
    .header {
      padding: 10px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }

    /* Increase the font size of the h1 element */
    .header h1 {
      font-size: 40px;
    }

    /* Style the top navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Right-aligned link */
    .navbar a.right {
      float: right;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Title</h1>
  <p>extra text here</p>
</div>

<div class="navbar">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#" id="loginLogoutLink" class="right">Login</a>
</div>

<script>
  // Example JavaScript code to check if the user is logged in
  const isLoggedIn = true; // You would replace this with your actual logic

  // Get the login/logout link element
  const loginLogoutLink = document.getElementById("loginLogoutLink");

  // Update the link text based on the user's login status
  if (isLoggedIn) {
    loginLogoutLink.textContent = "Logout";
    loginLogoutLink.href = "./logout.html"; // Update the logout URL
  } else {
    loginLogoutLink.textContent = "Login";
    loginLogoutLink.href = "./login.html"; // Update the login URL
  }
</script>

</body>
</html>
